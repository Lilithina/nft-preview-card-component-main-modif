<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <section>
    <div>
      <div class="hover">
        <img class="pic" src="images/image-equilibrium.jpg" alt="cube equilibrium" id="cube"/>
        <img class="pic2" src="images/icones-view.svg" alt="eye" />
      </div>

      <h1 class="txt">Equilibrium #3429</h1>
      <p class="txt">Our Equilibrium collection promotes balance and calm.</p>

      <div class="icon">
        <p><img src="images/icon-ethereum.svg" alt=" losange cyan"/><span class="blue">0.041 ETH</span>
        <img src="images/icon-clock.svg" alt="clock"/>3 days left</p>
      </div>

      <div class="line"></div>

      <footer>
        <img src="images/image-avatar.png" alt="avatar" style="width: 50px"/>
        Creation of Jules Wyvern
      </footer>
    </div>
  </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="blue" style="text-decoration:none">Frontend Mentor</a>.<br/>
      Coded by <a href="https://github.com/Lilithina" class="blue" style="text-decoration:none">SIMIC Fanny</a>.
    </div>
</body>
</html>
